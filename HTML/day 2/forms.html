<!DOCTYPE html>
<html>
    <head>
        <title>Day 2 HTML Forms</title>
    </head>
    <body>
        <h1>HTML Forms</h1>

        <form>
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required> 

            <p>Select your age: </p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label>
            <input type="radio" name="age" value="26-50" id="option-2">
            <label for="option-2">26+</label>
            <br><br>


            <label for="question">Security question: </label>
            <select name="question" id="question">
                <option value="q1">What is your favourite number?</option>
                <option value="q2">What is your favourite letter?</option>
            </select>

            <br><br>
            <label for="securityAnswer">Security Question Answer: </label>
            <input type="text" id="securiyAnswer" name="securityAnswer">
            <br><br>
            <input type="submit">
        </form>
    </body>
</html>
